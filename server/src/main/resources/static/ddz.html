<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ddz斗地主</title>
<style type="text/css">
hr {
	border:0px;
	border-bottom:1px solid grey;
}

.input_item{
	height:30px;
	width:"80px;
}

.headPic_item{
	height:30px;
	width:27px;
}

.pkPic_item{
	width:50px;
	height:"65px;
}

.farmer_item{
	background-color: yellow; 
	margin-right:20px;
	font-size: x-large;
}
.landlord_item{
	background-color: orange; 
	margin-right:20px;
	font-size: x-large;
}

</style>
<script src="/js/jquery/jquery-3.6.0.min.js"></script>
<script src="/js/ddz.js"></script>
</head>
<body>
	<div>
		<table>
			<tr>
				<td>
				
					<fieldset style="width: 900px">
						<legend>注册平台账号</legend>
						<input type="text" class="input_item" id="r_username" title="用户名" placeholder="填写你的用户名" value="qq_123" />
						<input type="text" class="input_item" id="r_password" title="密码" placeholder="填写你的密码"  value="123456" />
						<input type="text" class="input_item" id="r_nickname" title="昵称" placeholder="填写你的昵称"  value="小小" />
						<input type="text" class="input_item" id="r_telphone" title="手机号码" placeholder="填写你的手机号码"  value="13800138000" />
						<br/>
						
						
						<label style="height:30px;" for="r_sex">性别:</label>
						<select style="height:30px; width:100px" id="r_sex" title="你的性别" >
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
						
						<label style="height:30px;" for="r_headPic">选择你的头像:</label>
						<select style="height:30px; width:100px" id="r_headPic" title="你的头像" onchange="changeHeadPicShow()">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
						</select>
						<img alt="1" width="37px" height="37px" id="r_headPicShow" src="/img/head/1.jpeg"/>
						
						<button id="r_save" onclick="registerUser()">注册</button>
						<button id="r_login" onclick="login()">登录</button>
						<button id="r_logout" disabled="true" onclick="logout()">退出</button>
					</fieldset>
					
					<fieldset style="width: 900px">
						<legend>进入游戏</legend>
						<label style="height:30px;" for="j_playerKind" >游戏类型:</label>
						<select style="height:30px; width:100px" id="j_playerKind" title="游戏类型" >
							<option value="1">底注5块</option>
						</select>
						
						<label style="height:30px;" for="j_deskNo">桌号:</label>
						<select style="height:30px; width:100px" id="j_deskNo" title="桌号" >
							<option value="102">102</option>
							<option value="104">104</option>
							<option value="107">107</option>
						</select>
						<button id="j_join"  disabled="true" onclick="joinGameDesk()">进入游戏</button>
						<button id="j_left"  disabled="true" onclick="leftGameDesk()">离开</button>
						<br/><br/>
						
						<label style="height:30px;" for="s_position">席位:</label>
						<select style="height:30px; width:100px" id="s_position" title="席位" >
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
						<button id="s_sitdown" disabled="true" onclick="sitdown()">坐下</button>
						<button id="s_quickSitdown" onclick="quickSitdown()" disabled="true" >快速坐下</button>
						<button id="s_standup" disabled="true" onclick="standup()">站起</button>
					</fieldset><br/>
					
					<fieldset style="width: 900px">
						<legend>桌面</legend>
						<div>
							<table style="height: 100%">
								<tr>
									<td style="padding-top: 5px; padding-left: 5px; width: 800px" rowspan="2">
										<span id="p_currentProgress">已出的牌 ↓</span>
										<div id="p_deskPanel" style="height: 350px; overflow: auto; border: 1px solid red; ">
											<span class="farmer_item">
												<img alt="1" class="headPic_item" src="/img/head/1.jpeg">张三 
											</span>
											<img alt="3" class="pkPic_item" src="/img/pk/30.png">
											<img alt="4" class="pkPic_item" src="/img/pk/31.png">
											<img alt="5" class="pkPic_item" src="/img/pk/33.png">
											<hr/>
											
											<span class="farmer_item">
												<img alt="1" class="headPic_item" src="/img/head/2.jpeg">李四 
											</span>
											<img alt="J" class="pkPic_item" src="/img/pk/110.png">
											<img alt="Q" class="pkPic_item" src="/img/pk/111.png">
											<img alt="K" class="pkPic_item" src="/img/pk/112.png">
											<hr/>
											
											<span class="farmer_item">
												<img alt="1" class="headPic_item" src="/img/head/2.jpeg">李四 
											</span>
											<img alt="3" class="pkPic_item" src="/img/pk/30.png">
											<img alt="4" class="pkPic_item" src="/img/pk/41.png">
											<img alt="5" class="pkPic_item" src="/img/pk/52.png">
											<img alt="6" class="pkPic_item" src="/img/pk/61.png">
											<img alt="7" class="pkPic_item" src="/img/pk/70.png">
											<img alt="8" class="pkPic_item" src="/img/pk/83.png">
											<img alt="9" class="pkPic_item" src="/img/pk/92.png">
											<img alt="10" class="pkPic_item" src="/img/pk/103.png">
											<img alt="J" class="pkPic_item" src="/img/pk/113.png">
											<img alt="Q" class="pkPic_item" src="/img/pk/121.png">
											<img alt="K" class="pkPic_item" src="/img/pk/130.png">
											<img alt="A" class="pkPic_item" src="/img/pk/10.png">
											<hr/>
											
											<span class="landlord_item">
												<img alt="1" class="headPic_item" src="/img/head/3.jpeg">王二 
											</span>
											<img alt="3" class="pkPic_item" src="/img/pk/200.png">
											<img alt="4" class="pkPic_item" src="/img/pk/201.png">
										</div> 
									</td>
									<td style="vertical-align: middle; text-align: center;width: 90px">
										<label style="height:30px;" for="p_landlord_position">地主: </label>
									 	<label style="height:30px; color: orange" id="p_landlord_position">1</label><br/><br/>
									 	
									 	<label style="height:30px;" for="p_commonCards">底牌:</label>
									 	<label style="height:30px;" id="p_commonCards" >
									 		<img alt="Q" class="pkPic_item" src="/img/pk/200.png">
											<img alt="K" class="pkPic_item" src="/img/pk/41.png">
											<img alt="A" class="pkPic_item" src="/img/pk/201.png">
										</label><br/><br/>
									 	
									 	<label style="height:30px;" for="p_doubleCount">倍数:</label><br/>
									 	<label style="height:30px;" id="p_doubleCount">120</label>
									 </td>
								</tr>
							</table>
						</div>
					</fieldset>	
				
					<fieldset style="width: 900px">
						<legend>打牌</legend>
						<div>
							<div>
							 	剩余的手牌--&gt;  
							 	<div style="padding-bottom: 15px" id="p_residue_cards">
									<img alt="3" class="pkPic_item" src="/img/pk/30.png">
									<img alt="4" class="pkPic_item" src="/img/pk/41.png">
									<img alt="5" class="pkPic_item" src="/img/pk/52.png">
									<img alt="6" class="pkPic_item" src="/img/pk/61.png">
									<img alt="7" class="pkPic_item" src="/img/pk/70.png">
									<img alt="8" class="pkPic_item" src="/img/pk/83.png">
									<img alt="9" class="pkPic_item" src="/img/pk/92.png">
									<img alt="10" class="pkPic_item" src="/img/pk/103.png">
									<img alt="J" class="pkPic_item" src="/img/pk/113.png">
									<img alt="Q" class="pkPic_item" src="/img/pk/121.png">
									<img alt="K" class="pkPic_item" src="/img/pk/130.png">
									<img alt="A" class="pkPic_item" src="/img/pk/10.png">
									<img alt="3" class="pkPic_item" src="/img/pk/30.png">
									<img alt="4" class="pkPic_item" src="/img/pk/41.png">
									<img alt="5" class="pkPic_item" src="/img/pk/52.png">
									<img alt="6" class="pkPic_item" src="/img/pk/61.png">
									<img alt="7" class="pkPic_item" src="/img/pk/70.png">
									<img alt="8" class="pkPic_item" src="/img/pk/83.png">
									<img alt="9" class="pkPic_item" src="/img/pk/92.png">
									<img alt="10" class="pkPic_item" src="/img/pk/103.png">
									<img alt="J" class="pkPic_item" src="/img/pk/113.png">
									<img alt="Q" class="pkPic_item" src="/img/pk/121.png">
									<img alt="K" class="pkPic_item" src="/img/pk/130.png">
									<img alt="A" class="pkPic_item" src="/img/pk/10.png">
								</div>
							</div>
							 
							<div>
								准备出的牌--&gt; <input type="text" value="120, 121, 123, 123, 123, 123, 123" style="height:30px; width: 330px" id="p_cards" placeholder="填写你要出的牌！" />
								<button id="p_playCard" onclick="playcard()" >出牌</button><label id="p_leftSecond" title="倒计时"></label>
								(尾号)花色规则：
								0:♠  1:<font color="red" style="font-size: large;">♥</font>  2:♣  3:<font color="red" style="font-size: large;">♦</font>
								201:大王
								200:小王
							</div>
							<div>
								<button id="p_skip" onclick="skipPlaycard()">要不起</button>
								<button id="p_robLandlord" onclick="robLandlord()">抢地主</button>
								<button id="p_rejectLandlord" disabled="true">不抢地主</button>
								<button id="p_ready" onclick="ready()">准备</button>
								<button id="p_surrender onclick="surrender()">投降</button>
								<button id="p_dubble" disabled="true">加倍</button>
								<button id="p_showCard" disabled="true">明牌</button>
							</div>
						</div>
					</fieldset>	
					
					<fieldset style="width: 900px">
						<legend>其他操作</legend>
						<div>
							<input type="text" style="height:30px; width: 80px" id="bcoin" placeholder="填写playId" /> 
							<input type="text" style="height:30px; width: 80px" id="bcoin" placeholder="填写position" /> 
							<br/>
			
							<button id="g_pause" disabled="true">暂停</button>
							<button id="g_resume" disabled="true">恢复</button>
							<button id="g_kickout" disabled="true">踢走</button>
							<button id="g_applyManager" disabled="true">申请管理员</button>
							<button id="g_changeManager" disabled="true">更换管理员</button>
							
							<button id="g_getOnlineList" onclick="getOnlineList()">获取在线玩家</button>
							<button id="g_getSeatPlayerList" onclick="getSeatPlayerList()">获取席位粉丝</button>
							<button id="g_getAssistantList" onclick="getAssistantList()">获取席位辅助</button>
							<button id="g_applySeatSuccessor" disabled="true">申请席位继承人</button>
							<button id="g_setSeatSuccessor" disabled="true">设置席位继承人</button>
							<button id="g_applyAssistant" disabled="true">申请辅助</button>
							<button id="g_aproveApplyAssistant" disabled="true">同意成为辅助</button>
							<button id="g_applyBroadcastLive" disabled="true">申请直播</button>
							<button id="g_cancleBroadcastLive" disabled="true">取消直播</button>
							<button id="g_approveBroadcastLive" disabled="true">同意直播</button>
							<button id="g_broadcastLive" disabled="true">直播</button>
							<button id="g_reward" disabled="true" disabled="true">打賞</button>
			
							<button id="g_stopOnlooker" disabled="true">取消旁观</button>
							<button id="g_bootOnlooker" disabled="true">开启旁观</button>
							<button id="g_stopAssistant" disabled="true">取消辅助</button>
							<button id="g_bootAssistant" disabled="true">开启辅助</button>
							<button id="g_sendflower" disabled="true">送花</button>
							<button id="g_sendHeart" disabled="true">送爱心</button>
						</div>
					</fieldset>	
				</td>
			
			
				<td style="vertical-align: bottom;">
					<fieldset style="width: 350px">
						<legend>设置信息</legend>
						<div>
							<table>
								<tr>
									<td style="padding-top: 5px; padding-left: 5px; height: 150px; width: 800px" rowspan="2">
										下一轮主席位：
										<span class="farmer_item">
											<img id="s_nextMaster_img" class="headPic_item">
											<label id="s_nextMaster_label"></label>
										</span><br/>
										是否可以旁观: <label id="s_stopAssistant">true</label><br/>
										是否可以辅助: <label id="s_broadcasting">true</label><br/>
										是否通过直播审核: <label id="s_applyBroadcasted">false</label><br/>
									</td>
								</tr>
							</table>
						</div>
					</fieldset><br/>
					<fieldset style="width: 350px">
						<legend>聊天</legend>
						<div>
							<table>
								<tr>
									<td style="padding-top: 5px; padding-left: 5px; width: 800px" rowspan="2">
										 历史留言 ↓
										<div id="c_chatPanel" style="height: 315px; overflow: auto; border: 1px solid red; "></div> 
										
										<input type="text" style="height:30px; width: 250px" id="c_content" placeholder="填写你的发送内容！" />
										<button id="c_sendChat" onclick="sendChat()">发送聊天</button>
									</td>
								</tr>
							</table>
						</div>
					</fieldset>	
					<fieldset style="width: 350px; overflow: auto; height:380px;">
						<legend>信息展示</legend>
						<div id="s_show">
						</div>
					</fieldset>	
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
